<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor |Order summary compnent</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body >
        <div class="container">
            <div class="image">
                <!-- image -->
                <img src="illustration-hero.svg" alt="">
            </div>
            <div class="details">
                <!-- text -->
               <h2>Order Summary</h2> 
                <p>You can now listen to millions of songs,
                     audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="price">
                <img src="icon-music.svg">
                <div class="music">
                    <h3 >Annual Plan</h3>
                   <p>$59.99/year</p>
                   
                </div>
                <a href="#">change</a>
            </div>
            <div class="cart">
                <div class="pay">
                    <a style="text-decoration:none;color:white" href="#">Proceed to Payment</a>
                </div>
                <a href="#">cancel order</a>
            </div>
        </div>
    
</body>
</html>
